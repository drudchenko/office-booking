plugins {
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'java'
}

group = 'org.denysr.learning-projects'
version = '1.0.0-SNAPSHOT'
description = 'Test project for office booking'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    implementation group: 'com.h2database', name: 'h2', version: property("version.h2")
    implementation group: 'org.modelmapper', name: 'modelmapper', version: property("version.modelmapper")
    implementation group: 'commons-validator', name: 'commons-validator', version: property("version.commons-validator")
    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: property("version.openapi-ui")
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: property("version.hibernate-validator")
}

test {
    useJUnitPlatform()
}
